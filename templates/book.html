
{% extends "base.html" %}

{% block content %}
  <h2 class="mb-4">Book a Room</h2>
  <form method="POST" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input type="date" class="form-control" id="date" name="date" required>
      <div class="invalid-feedback">
        Please select a date.
      </div>
    </div>
    <div class="mb-3">
      <label for="start_time" class=""form-label>Start Time</label>
      <input type="time" class="form-control" id="start_time" name="start_time" step="300" required>
      <div class="invalid-feedback">
        Please select a start time.
      </div>
    </div>
    <div class="mb-3">
      <label for="end_time" class=""form-label>End Time</label>
      <input type="time" class="form-control" id="end_time" name="end_time" step="300" required>
      <div class="invalid-feedback">
        Please select an end time.
      </div>
    </div>
    <div class="mb-3">
      <label for="building" class="form-label">Building</label>
      <input type="text" class="form-control" id="building" name="building" required>
      <div class="invalid-feedback">
        Please enter a building name.
      </div>
    </div>
    <div class="mb-3">
      <label for="room_number" class="form-label">Room Number</label>
      <input type="text" class="form-control" id="room_number" name="room_number" required>
      <div class="invalid-feedback">
        Please enter a room number.
      </div>
    </div>
    <div class="mb-3">
      <label for="employer" class="form-label">Employer</label>
      <input type="text" class="form-control" id="employer" name="employer" required>
      <div class="invalid-feedback">
        Please enter the employer name.
      </div>
    </div>
    <div class="mb-3">
      <label for="event_type" class=""form-label>Event Type</label>
      <input type="event_type" class="form-control" id="event_type" name="event_type" required>
      <div class="invalid-feedback">
        Please enter an event type.
      </div>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>

  <script>
    // Bootstrap form validation
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })();

    // Autofill end time as 1 hour after start time
    document.getElementById("start_time").addEventListener("change", function () {
      const start = this.value;
      if (!start) return;

      const [hours, minutes] = start.split(":").map(Number);
      let endHour = hours + 1;
      let endMinute = minutes;

      if (endHour >= 24) endHour -= 24;

      const pad = (n) => n.toString().padStart(2, '0');
      const end = `${pad(endHour)}:${pad(endMinute)}`;
      document.getElementById("end_time").value = end;
    });
  </script>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Room Booking App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">Room Tracker</a>
      <div>
        <a href="/book" class="btn btn-outline-light me-2">Book a Room</a>
        <a href="/" class="btn btn-outline-light">View Bookings</a>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <script>
    function toggleConfirm(building, room) {
      const btn = document.getElementById(`btn-${building}-${room}`);
      const span = document.getElementById(`room-span-${building}-${room}`);
      const row = btn.closest("tr");

      fetch(`/toggle_confirm/${building}/${room}`, {
        method: "POST"
      })
      .then(res => res.json())
      .then(data => {
        const confirmed = data.confirmed;

        btn.textContent = confirmed ? "Unconfirm" : "Confirm";
        btn.className = `btn btn-sm ${confirmed ? "btn-outline-secondary" : "btn-outline-success"}`;
        span.className = confirmed ? "text-success" : "text-danger";

        row.classList.add("table-warning");
        setTimeout(() => row.classList.remove("table-warning"), 300);
      })
      .catch(err => {
        alert("Error toggling confirmation.");
        console.error(err);
      });
    }
  </script>
</body>
</html>


{% extends "base.html" %}

{% block content %}
  <h2 class="mb-4">Edit Booking</h2>
  <form method="POST" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input type="date" class="form-control" id="date" name="date" value="{{ booking[1] }}" required>
      <div class="invalid-feedback">Please select a date.</div>
    </div>
    <div class="mb-3">
      <label for="building" class="form-label">Building</label>
      <input type="text" class="form-control" id="building" name="building" value="{{ booking[2] }}" required>
      <div class="invalid-feedback">Please enter a building name.</div>
    </div>
    <div class="mb-3">
      <label for="room_number" class="form-label">Room Number</label>
      <input type="text" class="form-control" id="room_number" name="room_number" value="{{ booking[3] }}" required>
      <div class="invalid-feedback">Please enter a room number.</div>
    </div>
    <div class="mb-3">
      <label for="employer" class="form-label">Employer</label>
      <input type="text" class="form-control" id="employer" name="employer" value="{{ booking[4] }}" required>
      <div class="invalid-feedback">Please enter the employer name.</div>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>

  <script>
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
{% endblock %}
